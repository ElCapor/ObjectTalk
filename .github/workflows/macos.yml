name: MacOS

on: [push]

jobs:
  verify-macos:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Setup cmake
      uses: "jwlawson/actions-setup-cmake@v1.12"
      with:
        cmake-version: "3.22.x"

    - name: Configure
      run: mkdir build && cd build && cmake ..

    - name: Build
      run: cmake --build build

    - name: Test
      run: cd build && ctest

    - name: Package
      run: cd build/bin && tar cvfz ../../macos.tgz ot

    - name: Release
      uses: "svenstaro/upload-release-action@v2"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        tag: ${{ github.ref }}
        file: macos.tgz
