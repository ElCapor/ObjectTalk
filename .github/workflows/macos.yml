name: MacOS

on: [push]

jobs:
  verify-macos:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Setup libuv
      run: brew install libuv

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.8
      with:
        cmake-version: '3.19.x'

    - name: Configure
      run: mkdir build && cd build && cmake ..

    - name: Build
      run: cmake --build build

    - name: Test
      run: cd build && ctest
